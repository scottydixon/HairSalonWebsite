        <h2>Contact Us</h2>
        <form action="results.html" method="GET" enctype="multipart/form-data">
            <fieldset>
                <legend>Lets trim dat stashe</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" >
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" >
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="200" step="5">
            </div>
            <p>Recieve a birthday wish!</p>
            <div>
                <label for="date">Birthdate</label>
                <input type="date" name="date" id="date" min="2019-06-10">
            </div>
            <div>
                <p>How did you hear about us?</p>
                <div class="checks">
                    <input type="checkbox" name="twitter" id="twitter">
                    <label for="twitter">Twitter</label>
                </div>
                <div>
                    <input type="checkbox" name="google" id="google">
                    <label for="google">Google</label>
                </div>
                <div>
                    <input type="checkbox" name="facebook" id="facebook">
                    <label for="facebook">Facebook</label>
                </div>
                <div>
                    <input type="checkbox" name="wordofmouth" id="wordofmouth">
                    <label for="wordofmouth">Word of mouth</label>
                </div>
            </div>
            <div class="checks">
                <p>Do you want to be contacted back?</p>
            <div>
                <input type="radio" name="yes" id="yes" value="yes">
                <label for="yes">Yes</label>
            </div>
            <div>
                <input type="radio" name="no" id="no" value="no">
                <label for="no">No</label>
            </div>
            </div>
            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" minlength="20" maxlength="500"></textarea>
            </div>
                <input type="hidden" name="hidden" value="hi">
            
            
            
            <input type="reset" id="reset" value="Reset">
            <input type="submit" id="submit" value="Submit">
        </fieldset>
        </form>
